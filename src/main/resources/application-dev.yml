server:
  port: 8765
  servlet:
#    context-path: /
    contextPath:/springbootapp
  tomcat:
    uri-encoding: utf-8

spring:
  quartz:
    # 让 Spring 管理 Quartz 调度器的生命周期（自动启动/关闭）
    auto-startup: true
    # 调度器启动模式：ALWAYS 表示无论之前状态如何，都重新启动
    startup-delay: 0
    job-store-type: memory # 使用内存存储（与日志中的 RAMJobStore 匹配）
    properties:
      org:
        quartz:
          scheduler:
            instanceName: quartzScheduler
            instanceId: AUTO
          threadPool:
            threadCount: 10 # 与日志中的线程数一致
  #数据库连接配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db_pethospital?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8
    username: pets
    password: 123456
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  thymeleaf:
    cache: false

